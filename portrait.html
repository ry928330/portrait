<!DOCTYPE html>
<html>
<head>
	<title>头像修改页面</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./portrait.css">
</head>
<body>
	<div class="portraitContainer" id="portraitContainer">
		<div class="header">
			<input type="text" name="imgName" id="imgName" readonly="readonly">
			<input type="file" name="selectPic" id="selectPic" value="file" accept="image/jpeg,image/jpg,image/png">
			<span style="color: #6d808e;font-size: 10px;">支持jprg、jgp、png</span>
        </div>
        <div class="imgContainerOuter" id="imgContainerOuter">
            <img src='./unload.png' class="imgContainerOuterBack">
            <div class="imgContainerInner">
                <div class="imgContainer" id="imgContainer">
                    <img src='./unload.png'>
                </div>
            </div>
        </div>
		<!-- <img class="imgContainer" id="imgContainer" src="./unload.png"> -->
		<div class="smallPicGroups">
			<div class="smallPicContainer_60">
				<canvas class="smallPic_60" width="60" height="60" id="smallPic_60">
				
				</canvas>
				<div class="pixel">60x60像素</div>
			</div>
			<div class="smallPicContainer_120">
				<canvas class="smallPic_120" width="300" height="300" id="smallPic_120">
					
				</canvas>
				<div class="pixel">300x300像素</div>
			</div>
		</div>
		<div class="diyPortrait">
			<label>宽度：</label><input type="text" name="portraitWidth" class="portraitWidth">
			<label>高度：</label><input type="text" name="portraitHeight" class="portraitHeight"> 
			<span>自定义头像</span>
		</div>
		<!-- <div class="portraitButtonGroups">
			<div class="portraitCancel" id="portraitCancel">取消</div>
			<div class="portraitConfig" id="portraitConfig">确认</div>
		</div> -->
		<canvas id="screenCanvas" width="180" height="180" style="visibility:hidden;"></canvas>
	</div>
	
	<script type="text/javascript" src="./jquery-3.2.1.min.js"></script>
	<script src="./canvas.min.js"></script>
	<script src="./html2canvas.js"></script>
	<script type="text/javascript" src="./portrait.js"></script>
</body>
</html>
